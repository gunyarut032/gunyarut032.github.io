<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวกัญญารัตน์ สละชั่ว -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-js-cal-number</title>
</head>
<body>
    Input Number : <Input type="text" name="" id="num1" style="width: 50px;">
    <br>
    Input Number : <Input type="text" name="" id="num2" style="width: 50px;">
    <br>
    <br>
    <button style="width: 30px;" onclick="sum()">+</button>
    <button style="width: 30px;" onclick="minus()">-</button>
    <button style="width: 30px;" onclick="multiply()">*</button>
    <button style="width: 30px;" onclick="devide()">/</button>
    <br>
    <br>
    <!-- <p id="output">Ans = </p> -->
    Ans = <span id="output"></span>

    <script>
        function sum(params){
            document.getElementById('output').innerHTML =
            Number(document.getElementById('num1').value) +
            Number(document.getElementById('num2').value)
        }

        function minus(params){
            document.getElementById('output').innerHTML =
            Number(document.getElementById('num1').value) -
            Number(document.getElementById('num2').value)
        }

        function multiply(params){
            document.getElementById('output').innerHTML =
            Number(document.getElementById('num1').value) *
            Number(document.getElementById('num2').value)
        }

        function devide(params){
            document.getElementById('output').innerHTML =
            Number(document.getElementById('num1').value) /
            Number(document.getElementById('num2').value)
        }

    </script>

</body>
</html>
