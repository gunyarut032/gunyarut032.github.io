<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นางสาวกัญญารัตน์ สละชั่ว-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-js-button</title>
    <script>
        // Gunyarut Sarachuea
        // ฟังก์ชันที่ใส่แสดงข้อความแจ้งเตือน
        function  click_button () {
            window.alert('Sawaddee')
        }
    </script>
</head>
<body>
    <input type="button" value="Click Here" onclick="window.alert('สวัสดี')">
    <br>
    <br>
    <!-- เขียนปุ่มแบบ html5 -->
    <button onclick="window.alert('Hello')">Click Here</button>
    <br>
    <br>
    <!-- เอาปุ่มไปเรียกใช้ฟังก์ชันข้างบน -->
    <button onclick="click_button()">คลิ๊กตรงนี้</button>
</body>
</html>
